<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank ATM</title>
    <style>
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to Bank ATM</h1>

    <h2>Deposit</h2>
    <form id="depositForm" action="/deposit" method="POST">
        <label for="depositAccountNumber">Account Number:</label>
        <input type="text" id="depositAccountNumber" name="account_number" required>
        <label for="depositAmount">Amount:</label>
        <input type="number" id="depositAmount" name="amount" min="0" step="0.01" required>
        <button type="submit">Deposit</button>
    </form>

    <h2>Withdraw</h2>
    <form id="withdrawForm" action="/withdraw" method="POST">
        <label for="withdrawAccountNumber">Account Number:</label>
        <input type="text" id="withdrawAccountNumber" name="account_number" required>
        <label for="withdrawAmount">Amount:</label>
        <input type="number" id="withdrawAmount" name="amount" min="0" step="0.01" required>
        <button type="submit">Withdraw</button>
    </form>

    <h2>Download Statement</h2>
    <form id="downloadStatementForm" action="/download_statement" method="GET">
        <label for="statementAccountNumber">Account Number:</label>
        <input type="text" id="statementAccountNumber" name="account_number" required>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="start_date">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="end_date">
        <label for="statementType">Statement Type:</label>
        <select id="statementType" name="type">
            <option value="csv">CSV</option>
            <option value="pdf">PDF</option>
        </select>
        <button type="submit">Download</button>
    </form>
</body>
</html>
